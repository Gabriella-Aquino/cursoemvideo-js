<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if extrangeiro</title>
</head>
<body>
    <h1>diga seu país</h1>
    <input type="text" id="txtpais">
    <input type="button" value="ver" onclick="verificar()">
    <div id="dpais"></div>

    <script>
        function verificar(){
            var tpais = window.document.getElementById('txtpais')
            var pais = String(tpais.value)
            var res = window.document.getElementById('dpais')
            if(pais != 'brasil'){
                res.innerHTML = "voce é extrangeiro!"           
            } else{
                res.innerHTML = 'voce é brasileiro'
            }
        }
    </script>
</body>
</html>
